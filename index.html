  <div id="week" class="day-container"></div>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        // appendData(data);
        findHighest(data);
        // console.log(data);
      })


    function appendData(data) {
      let dayContainer = document.getElementById("week");
      let totalHeight = 0;

      for (let index = 0; index < data.length; index++) {
        const element = data[index];
        let div = document.createElement("div");
        // totalHeight += element.amount; // x = x + y
        totalHeight = totalHeight + element.amount;

        div.innerHTML = `
          <p class="day">${element.day}</p>
          <p class="day__bar" style="height: ${element.amount / 4.5}em"></p>
        `;
        dayContainer.appendChild(div);
      }
      console.log(totalHeight);
    }

    function findHighest(data) {
      let totalHeight = 0;
      let highest = 0;

      for (let index = 0; index < data.length; index++) {
        const element = data[index];
        // totalHeight += element.amount; // x = x + y
        totalHeight = totalHeight + element.amount;

        // console.log(element.amount);
        // highest = element.amount;
        if (highest < element.amount) {
          highest = element.amount
        }
      }
      console.log(totalHeight);
      console.log(highest);
    }
  </script>
