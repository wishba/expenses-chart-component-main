  <div id="week" class="day-container"></div>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => appendData(data))

    function appendData(data) {
      let dayContainer = document.getElementById("week");
      let totalHeight = 0;
      for (let index = 0; index < data.length; index++) {
        const element = data[index];
        totalHeight += element.amount;
        let div = document.createElement("div");
        div.innerHTML = element.amount + " " + element.day;
        div.style.height = `${element.amount}em`;
        dayContainer.appendChild(div);
      }
      console.log(totalHeight);
    }
  </script>
