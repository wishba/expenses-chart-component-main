<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header class="header">
    <p class="txt__light">My balance</p>
    <p class="header__num">$921.48</p>
  </header>

  <main class="main">
    <p class="main__head txt__dark">Spending - Last 7 days</p>
    <div id="week" class="day-container"></div>
    <hr>

    <p class="txt__medium">Total this month</p>
    <p class="main__total txt__dark">$478.33</p>

    <div class="main__right">
      <p class="main__percent txt__dark">+2.4%</p>
      <p class="txt__medium">from last month</p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script>
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        appendData(data);
        findHighest(data);
      })

    function appendData(data) {
      let dayContainer = document.getElementById("week");
      for (let index = 0; index < data.length; index++) {
        const element = data[index];
        let div = document.createElement("div");
        div.innerHTML = `
          <p class="day">${element.day}</p>
          <p class="day__bar" style="height: ${element.amount / 4.5}em"></p>
          <p class="day__spend">${element.amount}</p>
        `;
        dayContainer.appendChild(div);
      }
    }

    function findHighest(data) {
      let highest = 0;
      for (let index = 0; index < data.length; index++) {
        const element = data[index];
        if (highest < element.amount) {
          highest = element.amount;
        }
      }
      if (document.querySelector("p").innerHTML = highest) {
        console.log(document.querySelector("p"));
      }
    }
  </script>
</body>

</html>
